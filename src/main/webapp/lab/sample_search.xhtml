                                                                            <h:outputLabel  rendered="#{billSearch.bill.discount ne 0.0}" value="Discount " style="font-weight: bolder!important;"/>
                                                                        </td>
                                                                        <td  class="totalsBlock" style="text-align: right!important; ; padding-right: 30px;">
                                                                            <h:outputLabel rendered="#{billSearch.bill.discount ne 0.0}"   value="#{-billSearch.bill.discount}" style="font-weight: bolder!important;" >
                                                                                <f:convertNumber pattern="#,##0.00" />
                                                                            </h:outputLabel>
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td  class="totalsBlock" style="text-align: left;">
                                                                            <h:outputLabel  rendered="#{billSearch.bill.discount ne 0.0}"    value="Net Total" />
                                                                        </td>
                                                                        <td  class="totalsBlock" style="text-align: right!important;font-weight: bold; ; padding-right: 30px; ">
                                                                            <h:outputLabel  rendered="#{billSearch.bill.discount ne 0.0}"    value="#{billSearch.bill.netTotal}">
                                                                                <f:convertNumber pattern="#,##0.00" />
                                                                            </h:outputLabel>                          
                                                                        </td>                        
                                                                    </tr>

                                                                    <tr>

                                                                        <td  class="totalsBlock" style="text-align: left;">
                                                                            <h:outputLabel  rendered="#{billSearch.bill.discountPercentPharmacy ne 0.0}" value="Discount Percent" style="font-weight: bolder!important;"/>
                                                                        </td>

                                                                        <td  class="totalsBlock" style="text-align: right!important;font-weight: bold; ; padding-right: 30px; ">
                                                                            <h:outputLabel  rendered="#{billSearch.bill.discountPercentPharmacy ne 0.0}"    value="#{billSearch.bill.discountPercentPharmacy} %">
                                                                                <f:convertNumber pattern="#,##0.0" />
                                                                            </h:outputLabel>


                                                                        </td>
                                                                    </tr>


                                                                </h:panelGroup>

                                                            </table>

                                                        </div>

                                                        <div class="footer">
                                                            <div style="width: 100%; height: 1.6cm; text-align: center; overflow: hidden; vertical-align: top;" >
                                                                <p:barcode   style="width: 5cm; height:5cm;"   
                                                                             type="code128" cache="false" value="#{billSearch.bill.idStr}" ></p:barcode>
                                                            </div>
                                                            <br/>
                                                        </div>


                                                    </div>
                                                </h:panelGroup>
                                            </h:panelGroup>

                                        </h:panelGroup>
                                    </p:panel>

                                    <p:panel rendered="#{billSearch.bill.billType eq 'CollectingCentreBill'}">
                                        <h:panelGroup rendered="#{sessionController.institutionPreference.opdBillPaperType eq 'FiveFivePaper'}" >
                                            <h:panelGroup id="gpBillPreviewCC" rendered="#{sessionController.institutionPreference.printLabelForOPdBill eq false
                                                                                           and sessionController.institutionPreference.applicationInstitution eq 'Ruhuna'
                                                                                           and sessionController.institutionPreference.fiveFivePaperWithHeadings eq false}">
                                                <div class="nonPrintBlock">
                                                    <p:commandButton value="Print" ajax="false" action="#"  >
                                                        <p:printer target="gpBillPreviewCC" ></p:printer>
                                                    </p:commandButton>
                                                </div>
                                                <bi:opdCCBillPrintRuhunu bill="#{billSearch.bill}" dup="true"/>
                                                <!--  <br/>
                                                                        <h:panelGroup >
                                                                            <bi:opdBillPrintRuhunu bill="#{billSearch.bill.cancelledBill}" />                        
                                                                        </h:panelGroup>-->

                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </p:panel>
                                </h:panelGroup>
                                <p:panelGrid columns="1" >
                                    <p:panel header="Patient Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Patient Name:" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.patient.person.nameWithTitle }" ></h:outputLabel>
                                            <h:outputLabel value="Age" />
                                            <h:outputLabel value="#{billSearch.bill.patient.age}"  />
                                            <h:outputLabel value="Sex" >
                                            </h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.patient.person.sex}" >
                                            </h:outputLabel>
                                            <h:outputLabel value="Phone" >
                                            </h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.patient.person.phone}" >
                                            </h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>
                                    <p:panel header="Bill Detail">
                                        <p:panelGrid columns="2">
                                            <h:outputLabel value="Bill No :" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.insId}" ></h:outputLabel>
                                            <h:outputLabel value="Payment Type : " ></h:outputLabel>
                                            <h:panelGroup>
                                                <h:outputLabel value="#{billSearch.bill.paymentMethod}" />
                                                <h:outputLabel value=" : "/>
                                                <h:outputLabel value="#{billSearch.bill.chequeRefNo}" />
                                            </h:panelGroup>
                                            <h:outputLabel value="Bill ID :" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.idStr}" ></h:outputLabel>

                                            <h:outputLabel value="Total :" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.total}" ></h:outputLabel>
                                            <h:outputLabel value="Discount :" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.discount}" ></h:outputLabel>
                                            <h:outputLabel value="Net Total :" ></h:outputLabel>
                                            <h:outputLabel value="#{billSearch.bill.netTotal}" ></h:outputLabel>
                                        </p:panelGrid>
                                    </p:panel>

                                    <p:panel header="Bill Item Detail">
                                        <p:dataTable rowIndexVar="rowIndex"
                                                     editable="true" value="#{billSearch.billFees2}" var="bip" >
                                            <p:ajax event="rowEdit" listener="#{billSearch.onEdit}" />  
                                            <p:ajax event="rowEditCancel" listener="#{billSearch.onEdit}" />  
                                            <p:column>
                                                <f:facet name="header">No</f:facet>
                                                <h:outputLabel value="#{rowIndex+1}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Item</f:facet>
                                                <h:outputLabel value="#{bip.billItem.item.name}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Gross Fee Value</f:facet>
                                                <h:outputLabel value="#{bip.feeGrossValue}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Discount Fee Value</f:facet>
                                                <h:outputLabel value="#{bip.feeDiscount}"/>
                                            </p:column>
                                            <p:column>
                                                <f:facet name="header">Net Fee Value</f:facet>
                                                <h:outputLabel value="#{bip.feeValue}"/>
                                            </p:column>  
                                            <p:column>
                                                <f:facet name="header">Fee Name</f:facet>
                                                <h:outputLabel value="#{bip.fee.name}"/>
                                            </p:column> 
                                            <p:column>
                                                <f:facet name="header">Speciality</f:facet>
                                                <h:outputLabel value="#{bip.fee.speciality.name}"/>
                                            </p:column> 
                                            <p:column headerText="Payee">
                                                <p:cellEditor>  
                                                    <f:facet name="output"> 
                                                        <h:outputLabel value="#{bip.staff.person.name}"  ></h:outputLabel>
                                                    </f:facet>  
                                                    <f:facet name="input">  
                                                        <p:selectOneMenu value="#{bip.staff}" rendered="#{bip.fee.speciality!=null}" disabled="#{bip.paidValue!=0 or !webUserController.hasPrivilege('ChangeProfessionalFee')}" >
                                                            <f:selectItem itemLabel="Select Staff" />
                                                            <f:selectItems  value="#{staffController.getSpecialityStaff(bip.fee.speciality)}" var="bifs" itemLabel="#{bifs.person.name}" itemValue="#{bifs}" />
                                                        </p:selectOneMenu>
                                                    </f:facet>  
                                                </p:cellEditor>  

                                            </p:column>
                                            <p:column style="width:6%">  
                                                <p:rowEditor > 
                                                </p:rowEditor>
                                            </p:column>  
                                        </p:dataTable>
                                    </p:panel>

                                </p:panelGrid>
                            </p:panelGrid>

                        </p:panelGrid>





                    </p:panel>






                </h:form>
            </ui:define>



        </ui:composition>

    </h:body>
</html>
