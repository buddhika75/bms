<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="patient" type="com.divudi.entity.Patient"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

      

            <h:panelGrid columns="2" >
                <h:outputLabel value="Name"/>
                <h:outputLabel   id="txtNewPtName" value="#{cc.attrs.patient.person.nameWithTitle}" style="width: 200px;text-transform:uppercase;">
                </h:outputLabel>

                <h:outputLabel value="Sex"/>
                <h:outputLabel id="txtNewSex"  value="#{cc.attrs.patient.person.sex}" style="width: 200px;">
                </h:outputLabel>

                <h:outputLabel value="Age"/>
                <h:outputLabel id="txtAge"  value="#{cc.attrs.patient.age}" style="width: 200px;">
                </h:outputLabel>

                <h:outputLabel value="Address"/>
                <h:outputLabel id="acNewPtArea" value="#{cc.attrs.patient.person.address}" ></h:outputLabel>

                <h:outputLabel value="Phone"/>
                <h:outputLabel  id="txtNewPtPhone"  value="#{cc.attrs.patient.person.phone}">
                </h:outputLabel>

                <h:outputLabel value="Date of Birth"/>
                <h:outputLabel  value="#{cc.attrs.patient.person.dob}" id="calNewPtDob"  >
                    <f:convertDateTime pattern="dd MMMM yyyy" ></f:convertDateTime>
                </h:outputLabel>
                <h:outputLabel value="Nic"/>
                <h:outputLabel id="txtNewPtNic"   value="#{cc.attrs.patient.person.nic}">
                </h:outputLabel>


            </h:panelGrid>


       
    </cc:implementation>
</html>
