<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../resources/template/template.xhtml">

            <ui:define name="content">


                <p:panelGrid columns="2" styleClass="alignTop" >
                    <f:facet name="header" >
                        <p:outputLabel value="SMS Reports" ></p:outputLabel>
                    </f:facet>
                    <h:form >
                        <p:panelGrid columns="1" >
                            <p:commandButton ajax="false" value="Sent Successfully" action="#{smsController.toSuccess()}" >
                            </p:commandButton>
                            <p:commandButton ajax="false" value="Sent Failed" action="#{smsController.toFailed()}" >
                            </p:commandButton>
                        </p:panelGrid>
                    </h:form>

                    <p:panel >
                        <ui:insert name="reports" >


                        </ui:insert>
                    </p:panel>


                </p:panelGrid>


            </ui:define>

        </ui:composition>

    </body>
</html>
