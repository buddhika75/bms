<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:l="http://java.sun.com/jsf/composite/letters"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <ui:composition template="/resources/template/template.xhtml">

            <ui:define name="content">

                <h:outputStylesheet library="css" name="paySheet.css" ></h:outputStylesheet>
                <p:panel  id="panelQueue" header="Letter" >

                    <h:form>
                        <h:panelGrid columns="1"  >
                            <p:panel header="" >
                                <h:panelGrid columns="3"  >
                                    <p:commandButton value="Print" ajax="false" action="#"  >
                                        <p:printer target="gpPosBill" ></p:printer>
                                    </p:commandButton>
                                    <p:commandButton value="Back to Search" action="clinical_letter_search" ajax="false" />
                                </h:panelGrid>
                            </p:panel>
                            <p:panel>
                                <h:panelGrid  id="gpPosBill" style="width: 1000px;height: 1000px;" >
                                    <l:letter_request_letter con="#{letterController.document}" rendered="#{letterController.document.documentType eq 'RequestLetter'}" /> 
                                    <l:letter_mcedical_certificate con="#{letterController.document}"  rendered="#{letterController.document.documentType eq 'MedicalCertificate'}"/> 
                                    <l:letter_diagnosis_card con="#{letterController.document}" rendered="#{letterController.document.documentType eq 'DiagnosisCard'}" /> 
                                    <l:letter_invoice con="#{letterController.document}" rendered="#{letterController.document.documentType eq 'Invoice'}" /> 
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>

                </p:panel>

            </ui:define>

        </ui:composition>

    </h:body>

</html>
