<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">

        <h:panelGroup >
            <h:form  >
                <p:growl autoUpdate="true" />


                <p:panel header="Manage Diagnosis" styleClass="verticalAndHorizontalCenteringLarge">
                    <h:panelGrid id ="gpVeda" columns="2" styleClass="alignTop">

                        <h:panelGrid id="gpSelect" columns="1"  >
                            <p:panel >
                                <h:panelGrid id="gpSelectText" >
                                    <p:selectOneMenu id="lstSelect"   value="#{diagnosisController.current}" style="min-width: 223px;">
                                        <f:selectItem itemLabel="Select" ></f:selectItem>
                                        <f:selectItems  value="#{diagnosisController.items}" var="m" itemValue="#{m}" itemLabel="#{m.name}" ></f:selectItems>
                                        <f:ajax render="gpDetail" execute="lstSelect" >
                                        </f:ajax>
                                        <f:ajax event="blur" execute="@this" ></f:ajax>
                                    </p:selectOneMenu>
                                </h:panelGrid>
                                <h:panelGrid id="gpSelectButtons" columns="3"  >
                                    <p:commandButton id="btnAdd" value="Add" ajax="false" action="#{diagnosisController.prepareAdd()}" styleClass="buttons" 
                                                     >
                                    </p:commandButton>
                                    <p:commandButton ajax="false" id="btnDelete" onclick="if (!confirm('Are you sure you want to delete this record?'))
                                                return false;" action="#{diagnosisController.delete()}"  value="Delete"  >
                                    </p:commandButton>
                                </h:panelGrid>
                            </p:panel>
                        </h:panelGrid  >

                        <p:panel>
                            <h:panelGrid id="gpDetail" columns="1">
                                <h:panelGrid id="gpDetailText" columns="2">
                                    <h:outputText id="lblName" value="Name" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtName" value="#{diagnosisController.current.name}"  ></p:inputText>
                                    <h:outputText id="lblCode" value="Code" ></h:outputText>
                                    <p:inputText autocomplete="off" id="txtCode" value="#{diagnosisController.current.code}"  ></p:inputText>                                    
                                    <h:outputText id="lblDes" value="Description" ></h:outputText>
                                    <p:inputTextarea id="txtDes" value="#{diagnosisController.current.descreption}"  ></p:inputTextarea>
                                </h:panelGrid>
                                <h:panelGrid id="gpDetailButtons" columns="2">
                                    <p:commandButton id="btnSave" value="Save" process="gpDetail" 
                                                     ajax="false"
                                                     update="lstSelect" action="#{diagnosisController.saveSelected()}" styleClass="buttons" onclick="onSubmitButton();">
                                    </p:commandButton>
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:panelGrid>
                </p:panel>
            </h:form>

        </h:panelGroup>

    </ui:define>

</ui:composition>
